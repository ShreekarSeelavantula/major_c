<!DOCTYPE html>
<html>
<head>
    <title>Login | Prep Genie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        }

        .brand-side {
            background: rgba(255,255,255,0.05);
            color: white;
            padding: 60px;
        }

        .form-side {
            background: white;
            padding: 60px;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .login-btn {
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4e73df;
        }
    </style>
</head>

<body>

<div class="login-container row g-0">

    <!-- LEFT BRAND SIDE -->
    <div class="col-md-6 brand-side d-flex flex-column justify-content-center">

        <div>
            <h2 class="brand-title mb-3">
                âš¡ Prep Genie
            </h2>

            <p class="lead">
                Your AI Study Architect
            </p>

            <p class="small opacity-75 mt-4">
                Upload syllabus. Detect subjects.
                Generate personalized day-by-day study plans.
                Learn smarter.
            </p>
        </div>

    </div>

    <!-- RIGHT FORM SIDE -->
    <div class="col-md-6 form-side">

        <h4 class="fw-bold mb-4">Welcome Back</h4>

        <form method="post" action="/auth/login">

            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                </span>
                <input class="form-control"
                       type="email"
                       name="email"
                       placeholder="Email address"
                       required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                </span>
                <input class="form-control"
                       type="password"
                       name="password"
                       id="password"
                       placeholder="Password"
                       required>

                <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;">
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </span>
            </div>

            <div class="d-flex justify-content-between mb-4 small">
                <div>
                    <input type="checkbox"> Remember me
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button class="btn btn-primary w-100 login-btn">
                Login
            </button>

        </form>

        <p class="text-center mt-4 small">
            New user?
            <a href="/signup" class="fw-semibold text-decoration-none">
                Create account
            </a>
        </p>

    </div>

</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (password.type === "password") {
        password.type = "text";
        eyeIcon.classList.remove("bi-eye");
        eyeIcon.classList.add("bi-eye-slash");
    } else {
        password.type = "password";
        eyeIcon.classList.remove("bi-eye-slash");
        eyeIcon.classList.add("bi-eye");
    }
}
</script>

</body>
</html>
