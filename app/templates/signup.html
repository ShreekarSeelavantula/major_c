<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | AI Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Create Your Account</h3>

    <form method="post" action="/auth/signup">

        <!-- Full Name -->
        <div class="mb-3">
            <input class="form-control" name="name" placeholder="Full Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <input class="form-control" name="email" type="email" placeholder="Email Address" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <input class="form-control" name="phone" type="tel" placeholder="Phone Number" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input class="form-control" name="password" type="password" placeholder="Password (min 8 chars)" required>
        </div>

        <!-- Degree -->
        <div class="mb-3">
            <select class="form-select" name="degree" required>
                <option value="">Select Degree</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>M.Tech</option>
                <option>MBA</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Branch -->
        <div class="mb-3">
            <input class="form-control" name="branch" placeholder="Branch / Major (e.g. CSE)">
        </div>

        <!-- Year -->
        <div class="mb-3">
            <select class="form-select" name="year" required>
                <option value="">Current Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <!-- Study Preference -->
        <div class="mb-3">
            <select class="form-select" name="study_preference">
                <option value="">Study Preference</option>
                <option>Morning</option>
                <option>Night</option>
                <option>Flexible</option>
            </select>
        </div>

        <!-- Signup Button -->
        <button class="btn btn-primary w-100 mb-3">
            Create Account
        </button>
    </form>

    <!-- Google Signup -->
    <button 
        class="btn btn-outline-danger w-100"
        onclick="alert('Google Sign-In coming soon ðŸš€')">
        Continue with Google
    </button>

    <p class="text-center mt-3">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
