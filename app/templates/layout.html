<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prep Genie{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css for smooth effects -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #eef2f7);
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #ffffff;
            border-right: 1px solid #dee2e6;
            box-shadow: 4px 0 10px rgba(0,0,0,0.03);
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #f1f3f5;
            transform: translateX(4px);
        }

        .sidebar .active {
            background-color: #0d6efd;
            color: white;
        }

        .card {
            border-radius: 16px;
            border: none;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .btn {
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .subject-card {
            cursor: pointer;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .subject-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transform: translateY(-4px);
        }

        .subject-card.selected {
            border: 2px solid #0d6efd;
            background: #f0f6ff;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>

<body>
<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-3 d-flex flex-column">
        <h4 class="mb-4 text-primary fw-bold">ðŸ§ž Prep Genie</h4>

        <a href="/dashboard">ðŸ“Š Dashboard</a>
        <a href="/plans">ðŸ“š Study Plans</a>
        <a href="/profile">ðŸ‘¤ Profile</a>

        <div class="mt-auto px-3">
            <a href="/auth/logout" class="btn btn-outline-danger w-100">
                Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
